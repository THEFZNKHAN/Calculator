<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="container">
            <div class="input">
                <input id="input-1" type="text" />
                <button class="operation" id="operation">+</button>
                <input id="input-2" type="text" />
            </div>

            <div class="operation-input">
                <button class="operation" id="plus">+</button>
                <button class="operation" id="minus">-</button>
                <button class="operation" id="multiply">x</button>
                <button class="operation" id="divide">/</button>
                <button class="operation" id="modulo">%</button>
            </div>

            <div id="result"></div>
            <div class="button">
                <button id="clear-btn">CLEAR</button>
                <button id="conti-btn">CONTINUE</button>
                <button id="submit-btn">SUBMIT</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
